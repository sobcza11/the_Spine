name: Refresh WTI Wkly Index Leaf

on:
  # Every Wednesday at 18:30 UTC (~ early afternoon ET, after EIA release)
  schedule:
    - cron: "31 15 * * 3"    # 10:31 AM EST -- that shows UTC
  # Allow manual trigger if you want to force an update
  workflow_dispatch: {}

jobs:
  refresh-wti-leaf:
    runs-on: ubuntu-latest

    env:
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
      R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      PYTHONPATH: ./src

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH (src-layout)
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}/src" >> $GITHUB_ENV

      - name: Run WTI leaf upload -> R2
        run: python -m spine.jobs.upload_wti_leaf_to_r2

      - name: Upload WTI leaf to R2
        env:
          R2_ENDPOINT:   ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_BUCKET_US:  ${{ secrets.R2_BUCKET_US }}
          WTI_LEAF_PATH: src/US_TeaPlant/data/wti_inv_stor_hist.csv
        run: python -m spine.jobs.upload_wti_leaf_to_r2