name: fx_spot_update_t2

on:
  workflow_dispatch:
  schedule:
    # Weekdays at 22:20 UTC (≈17:20 America/Detroit during EST) — adjust as desired
    - cron: "20 22 * * 1-5"

env:
  PYTHONPATH: ${{ github.workspace }}/src

  # R2 (S3-compatible) credentials
  R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
  R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }} # optional alias
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

  # Tiingo
  TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}

jobs:
  fx_spot_update_t2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (CI)
        run: |
          set -e
          python -V
          which python
          python -c "import sys; print(sys.executable)"
          python -m pip install --upgrade pip
          python -m pip --version
          python -m pip install --no-cache-dir -r "${{ github.workspace }}/requirements.ci.txt"
          python -m pip show boto3
          python -c "import boto3; print('boto3 ok:', boto3.__version__)"

      - name: Run FX Spot UPDATE (T2)
        run: python -m spine.jobs.fx.build_fx_spot_update_t2

      - name: Run FX Spot VALIDATE (T2)
        run: python -m spine.jobs.fx.validate_fx_spot_t2


