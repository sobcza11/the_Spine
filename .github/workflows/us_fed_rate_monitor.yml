# .github/workflows/us_fed_rate_monitor.yml
name: us_fed_rate_monitor_leaf

on:
  schedule:
    # 14:15 UTC â‰ˆ 09:15 America/Detroit (standard time)
    # Runs Monday (1), Wednesday (3), Friday (5)
    - cron: "15 14 * * 1,3,5"
  workflow_dispatch:

jobs:
  fed-rate-monitor:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}/src
      PIP_NO_CACHE_DIR: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r ./requirements.ci.fed-rate-monitor.lock.txt
          python -m pip check

      - name: Set PYTHONPATH (src-layout)
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}/src" >> $GITHUB_ENV


      - name: Update R2 Fed Rate Monitor parquet
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python -m US_TeaPlant.leaves.fed_rate_monitor_leaf_cli

      # Optional: commit parquet into repo for versioned macro history
      - name: Commit updated R2 parquet
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update R2 us_fed_rate_monitor"
          file_pattern: "data/R2/us_fed_rate_monitor.parquet"

      - name: Print run context
        shell: bash
        run: |
          echo "[CTX] ref=${GITHUB_REF}"
          echo "[CTX] sha=${GITHUB_SHA}"
          echo "[CTX] workflow=${GITHUB_WORKFLOW}"
          echo "[CTX] run_id=${GITHUB_RUN_ID}"
          echo "[CTX] actor=${GITHUB_ACTOR}"
          echo "[CTX] event=${GITHUB_EVENT_NAME}"
