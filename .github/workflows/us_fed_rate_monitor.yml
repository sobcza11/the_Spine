name: us_fed_rate_monitor_leaf

on:
  schedule:
    # 14:15 UTC â‰ˆ 09:15 America/Detroit
    # Runs Monday (1), Wednesday (3), Friday (5)
    - cron: "15 14 * * 1,3,5"
  workflow_dispatch:

jobs:
  fed-rate-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (minimal)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.ci.fed-rate-monitor.txt
          python -m pip check

      - name: Update R2 Fed Rate Monitor parquet
        run: |
          python -m US_TeaPlant.leaves.fed_rate_monitor_leaf_cli

      # Optional: commit parquet into repo for versioned macro history
      - name: Commit updated R2 parquet
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update R2 us_fed_rate_monitor"
          file_pattern: "data/R2/us_fed_rate_monitor.parquet"

