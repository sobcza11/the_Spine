name: daily_vinv_equal_weight_t3

on:
  workflow_run:
    workflows: ["daily_vinv_components_update_t3"]
    types: [completed]

concurrency:
  group: vinv-t3
  cancel-in-progress: false

env:
  PYTHONPATH: ${{ github.workspace }}/src

  # R2
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
  R2_BUCKET: ${{ secrets.R2_BUCKET }}
  R2_BUCKET_NAME: ${{ secrets.R2_BUCKET }}

jobs:
  build_vinv_equal_weight_t3:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (CI)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r "${{ github.workspace }}/requirements.ci.txt"

      - name: Build VinV Equal-Weight (T3)
        run: |
          set -euo pipefail
          python -m spine.jobs.equity.build_vinv_equal_weight_t3

      - name: Validate VinV Equal-Weight (T3)
        run: |
          set -euo pipefail
          python -m spine.jobs.equity.validate_vinv_equal_weight_t3