name: daily_equity_sector_update_t1

on:
  workflow_dispatch:
  schedule:
    # Weekdays at 22:45 UTC (â‰ˆ17:45 America/Detroit during EST)
    - cron: "45 22 * * 1-5"

concurrency:
  group: equity-tiingo
  cancel-in-progress: false

env:
  PYTHONPATH: ${{ github.workspace }}/src

  # R2
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

  # Single source of truth
  R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
  R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}

  # Tiingo
  TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY }}

jobs:
  update_equity_sector_t1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (CI)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r "${{ github.workspace }}/requirements.ci.txt"

      - name: Update US Sector ETFs (T1)
        run: |
          set -euo pipefail
          python -m spine.jobs.equity.build_equity_sector_update_t1

      - name: Validate US Sector ETFs (T1)
        run: |
          set -euo pipefail
          python -m spine.jobs.equity.validate_equity_sector_t1
