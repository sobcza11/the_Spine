name: weekly_energy_crude_stocks_ex_spr_update_t2

on:
  workflow_dispatch: {}
  schedule:
    # Thursdays ~12:10 PM America/Detroit (post EIA weekly release; GitHub cron is UTC)
    - cron: "10 17 * * 4"

concurrency:
  group: energy-crude-stocks-ex-spr-t2
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ github.workflow }}-${{ github.job }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ github.workflow }}-${{ github.job }}-
            pip-${{ runner.os }}-${{ github.workflow }}-
            pip-${{ runner.os }}-

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Update Crude Stocks ex-SPR T2
        env:
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_REGION: ${{ secrets.R2_REGION }}
        run: |
          python -m spine.jobs.energy.build_energy_crude_stocks_ex_spr_update_t2
          python -m spine.jobs.energy.validate_energy_crude_stocks_ex_spr_t2

