name: wti_auto_update

on:
  schedule:
    - cron: "31 15 * * 3"
  workflow_dispatch:

env:
  # Python module resolution (src-layout)
  PYTHONPATH: ./src

  # WTI leaf source (local artifact produced earlier in pipeline)
  WTI_LEAF_PATH: src/US_TeaPlant/data/wti_inv_stor_hist.csv

  # Cloudflare R2 (S3-compatible)
  R2_ENDPOINT:   ${{ secrets.R2_ENDPOINT }}
  R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
  R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
  R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
  R2_BUCKET_US:  ${{ secrets.R2_BUCKET_US }}

  # Optional but useful (safe defaults)
  AWS_EC2_METADATA_DISABLED: "true"


jobs:
  refresh-wti:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        env:
          PIP_NO_CACHE_DIR: "1"
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r ./requirements.ci.txt

      - name: Rebuild Spine-US-Core
        run: python -m spine.jobs.build_spine_us_core

      - name: Upload WTI leaf to R2
        env:
          R2_ENDPOINT:   ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_BUCKET_US:  ${{ secrets.R2_BUCKET_US }}
          WTI_LEAF_PATH: src/US_TeaPlant/data/wti_inv_stor_hist.csv
        run: python -m spine.jobs.upload_wti_leaf_to_r2

