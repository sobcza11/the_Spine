name: Update US Fed front-2 tracker

on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch: {}

jobs:
  update-fed-front2-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install front-2 tracker dependencies
        working-directory: ${{ github.workspace }}
        env:
          PIP_NO_CACHE_DIR: "1"
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install --upgrade pip
          python -m pip cache purge || true
          python -m pip install --no-cache-dir -r ./requirements.ci.txt
          python -m pip check || true

      - name: Pull latest changes from GitHub
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull origin main --rebase

      - name: Update Fed front-2 tracker parquet
        working-directory: ${{ github.workspace }}
        run: |
          python -m US_TeaPlant.cli.update_fed_front2_tracker

      - name: Commit tracker parquet (optional)
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ github.workspace }}
        run: |
          git add US_TeaPlant/data/r2/us_fed_front2_tracker.parquet
          git commit -m "Update Fed front-2 tracker parquet [skip ci]" || echo "No changes to commit"
          git push origin main




