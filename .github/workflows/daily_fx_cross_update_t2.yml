name: daily_fx_cross_update_t2

on:
  workflow_run:
    workflows: ["fx_spot_update_t2"]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: fx-cross-t2
  cancel-in-progress: false

jobs:
  build_cross:
    runs-on: ubuntu-latest

    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')

    env:
      PYTHONPATH: ${{ github.workspace }}/src
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (CI)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r requirements.ci.txt

      - name: Build NZDAUD cross
        run: |
          set -euo pipefail
          python -m spine.jobs.fx.build_fx_cross_update_t2

      - name: Validate NZDAUD cross
        run: |
          set -euo pipefail
          python -m spine.jobs.fx.validate_fx_cross_t2