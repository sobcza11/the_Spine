name: daily_fx_cross_update_t2

on:
  workflow_run:
    workflows: ["fx_spot_update_t2"]
    types: [completed]

jobs:
  update_cross:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.ci.txt

      - name: Install spine module
        run: |
          pip install -e ./src  # Install the spine module from the src directory

      - name: Set PYTHONPATH and Run Update
        # Run from the root directory (not src)
        working-directory: ${{ github.workspace }}
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          PYTHONPATH: ${{ github.workspace }}/src:$PYTHONPATH
        run: |
          python -m spine.jobs.fx.build_fx_cross_update_t2

      - name: Validate NZDAUD cross (T2-derived)
        # Run from the root directory (not src)
        working-directory: ${{ github.workspace }}
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          PYTHONPATH: ${{ github.workspace }}/src:$PYTHONPATH
        run: |
          python -m spine.jobs.fx.validate_fx_cross_t2