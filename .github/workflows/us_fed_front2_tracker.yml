name: update-fed-front2-tracker

on:
  workflow_dispatch:
  schedule:
    # Weekdays @ 06:15 UTC (01:15 America/Detroit). Adjust if you want.
    - cron: "15 6 * * 1-5"

permissions:
  contents: write

concurrency:
  group: us-fed-front2-tracker
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug context
        shell: bash
        run: |
          set -euxo pipefail
          echo "PWD: $(pwd)"
          echo "Git SHA:"
          git rev-parse HEAD
          echo "Python:"
          python -c "import sys; print(sys.version)"
          echo "List repo root:"
          ls -la
          echo "Show requirements file:"
          echo "---- ./requirements.front2.txt ----"
          nl -ba ./requirements.front2.txt
          echo "-----------------------------------"

      - name: Install deps
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r ./requirements.front2.txt
          python -m pip check || true

      - name: Ensure src is on PYTHONPATH
        shell: bash
        run: |
          set -euxo pipefail
          echo "PYTHONPATH=${GITHUB_WORKSPACE}/src" >> $GITHUB_ENV

      - name: Run front2 tracker update
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p src/US_TeaPlant/data/r2
          python -m US_TeaPlant.cli.update_fed_front2_tracker

      - name: Commit & push updated parquet
        shell: bash
        run: |
          set -euxo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add src/US_TeaPlant/data/r2/us_fed_front2_tracker.parquet

          if git diff --cached --quiet; then
            echo "No parquet changes to commit."
            exit 0
          fi

          git commit -m "data: update US Fed front-2 tracker"
          git push

