name: update-fed-front2-tracker

on:
  workflow_dispatch:
  schedule:
    # 06:15 ET daily (11:15 UTC). Adjust if you want a different cadence.
    - cron: "15 11 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r ./requirements.front2.txt
          python -m pip check

      - name: Run tracker update
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          set -euxo pipefail
          mkdir -p src/US_TeaPlant/data/r2
          python -m US_TeaPlant.cli.update_fed_front2_tracker

      - name: Commit tracker parquet (if changed)
        if: github.ref == 'refs/heads/main'
        run: |
          set -euxo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Force-add ONLY this file even if parent dirs are ignored
          git add -f src/US_TeaPlant/data/r2/us_fed_front2_tracker.parquet

          # Commit only if something is staged
          git diff --cached --quiet || git commit -m "data: update US Fed front-2 tracker [skip ci]"
          git push

