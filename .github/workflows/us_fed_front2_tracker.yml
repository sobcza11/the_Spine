name: Update US Fed front-2 tracker

on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch: {}

jobs:
  update-fed-front2-tracker:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ${{ github.workspace }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ./requirements.front2.txt

      - name: Install dependencies
        working-directory: ${{ github.workspace }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ./requirements.txt

      - name: Update Fed front-2 tracker parquet
        run: |
          python -m US_TeaPlant.cli.update_fed_front2_tracker

      - name: Install dependencies
        working-directory: ${{ github.workspace }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ./requirements.front2.txt

      - name: Commit tracker parquet (optional)
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ github.workspace }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add US_TeaPlant/data/r2/us_fed_front2_tracker.parquet
          git commit -m "Update Fed front-2 tracker parquet [skip ci]" || echo "No changes to commit"
          git push

