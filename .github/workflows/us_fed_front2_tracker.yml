name: Update US Fed front-2 tracker

on:
  schedule:
    # 11:00 UTC = 06:00 America/Detroit (standard time)
    - cron: "0 11 * * *"
  workflow_dispatch: {}

jobs:
  update-fed-front2-tracker:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -r ./requirements.txt

      - name: Update Fed front-2 tracker parquet
        run: |
          python -m US_TeaPlant.cli.update_fed_front2_tracker

      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -name "requirements.txt" -print

      - name: Install deps
        run: python -m pip install -r ./requirements.txt

      - name: Install deps
        working-directory: scripts/us_fed_front2   # example
        run: python -m pip install -r ../../requirements.txt
        
      # OPTIONAL: commit the updated parquet back to the repo
      # If you prefer to sync this to R2/Cloudflare instead, remove this block
      - name: Commit tracker parquet (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add US_TeaPlant/data/r2/us_fed_front2_tracker.parquet
          git commit -m "Update Fed front-2 tracker parquet [skip ci]" || echo "No changes to commit"
          git push

