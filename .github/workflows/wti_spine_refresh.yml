name: Refresh WTI leaf + Spine US core

on:
  schedule:
    - cron: "31 15 * * 3"   # Wed 10:31 AM EST
  workflow_dispatch: {}

jobs:
  refresh-wti-spine:
    runs-on: ubuntu-latest

    env:
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
      R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
      R2_BUCKET: ${{ secrets.R2_BUCKET }}
      PYTHONPATH: ./src

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload WTI leaf to R2
        run: python scripts/upload_wti_leaf_to_r2.py

      - name: Build Spine US core
        run: python scripts/build_spine_us_core.py



