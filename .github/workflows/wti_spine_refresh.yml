# .github/workflows/wti_spine_refresh.yml
name: refresh_wti_leaf_spine_us_core

on:
  workflow_dispatch: {}

jobs:
  refresh-wti-spine:
    runs-on: ubuntu-latest

    env:
      PIP_NO_CACHE_DIR: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      AWS_EC2_METADATA_DISABLED: "true"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r ./requirements.ci.txt

      - name: Upload WTI leaf to R2
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          WTI_LEAF_PATH: src/US_TeaPlant/data/wti_inv_stor_hist.csv
          R2_OBJECT_KEY: spine_us/leaves/wti/wti_leaf.parquet
          R2_ENDPOINT:   ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_BUCKET_US:  ${{ secrets.R2_BUCKET_US }}
        run: python -m spine.jobs.upload_wti_leaf_to_r2

      - name: Sanity check US_TeaPlant import
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: python -c "import US_TeaPlant; print('US_TeaPlant import OK')"

      - name: Build Spine US core
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: python -m US_TeaPlant.us_spine_core_builder

      - name: Print run context
        shell: bash
        run: |
          echo "[CTX] ref=${GITHUB_REF}"
          echo "[CTX] sha=${GITHUB_SHA}"
          echo "[CTX] workflow=${GITHUB_WORKFLOW}"
          echo "[CTX] run_id=${GITHUB_RUN_ID}"
          echo "[CTX] actor=${GITHUB_ACTOR}"
          echo "[CTX] event=${GITHUB_EVENT_NAME}"


