name: Daily IR Canonical Build

on:
  schedule:
    - cron: "0 10 * * 1-5"
  workflow_dispatch:

jobs:
  ir-build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # TEMPORARY â€” verify secrets wiring ONLY
      # REMOVE AFTER FIRST SUCCESS
      - name: Debug R2 endpoint (temporary)
        env:
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: |
          echo "R2_ENDPOINT=${R2_ENDPOINT:+SET}"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r ./requirements.ci.lock.txt

      - name: Build IR Yields Canonical
        env:
          PYTHONPATH: ./src
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python -m spine.jobs.build_ir_yields_canonical

      - name: Build IR Differential Canonical
        env:
          PYTHONPATH: ./src
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: python -m spine.jobs.build_ir_diff_canonical

      - name: Validate IR Differential Canonical
        env:
          PYTHONPATH: ./src
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: python -m spine.jobs.validate_ir_diff_canonical

        