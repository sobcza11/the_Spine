name: daily_ir_update_t1

on:
  schedule:
    - cron: "0 10 * * 1-5"   # Weekdays @ 10:00 UTC
  workflow_dispatch: {}

concurrency:
  group: ir-daily-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ir-daily:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: ${{ github.workspace }}/src

      # R2
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
      R2_BUCKET: ${{ secrets.R2_BUCKET_NAME }}
      R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}

      # FRED
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r ./requirements.ci.txt

      - name: Build IR Yields Canonical
        run: python -m spine.jobs.rates.build_ir_yields_canonical

      - name: Build IR Differential Canonical
        run: python -m spine.jobs.rates.build_ir_diff_canonical

      - name: Validate IR Differential Canonical
        run: python -m spine.jobs.rates.validate_ir_diff_canonical

      - name: Print run context
        shell: bash
        run: |
          echo "[CTX] ref=${GITHUB_REF}"
          echo "[CTX] sha=${GITHUB_SHA}"
          echo "[CTX] workflow=${GITHUB_WORKFLOW}"
          echo "[CTX] run_id=${GITHUB_RUN_ID}"
          echo "[CTX] actor=${GITHUB_ACTOR}"
          echo "[CTX] event=${GITHUB_EVENT_NAME}"

    