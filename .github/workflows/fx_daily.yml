name: Daily FX Canonical Build

on:
  # Weekdays at 09:00 UTC (early morning US time)
  schedule:
    - cron: "0 9 * * 1-5"
  # Manual trigger from Actions tab
  workflow_dispatch:

jobs:
  fx-build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build FX canonical leaf
        env:
          PYTHONPATH: ./src

          # üîê Map GitHub Secrets ‚Üí the env vars your r2_client expects.
          # If common/r2_client.py uses different names, change these keys
          # to match what that module reads from os.environ.
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: python scripts/build_fx_spot_canonical.py

      - name: Validate FX canonical leaf
        env:
          PYTHONPATH: ./src
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: python scripts/validate_fx_spot_canonical.py

        