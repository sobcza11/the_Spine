name: Daily FX Canonical Build

on:
  schedule:
    - cron: "0 9 * * 1-5"   # Weekdays @ 09:00 UTC (staggered from IR)
  workflow_dispatch: {}

concurrency:
  group: fx-daily-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fx-daily:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}/src

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --no-cache-dir -r ./requirements.ci.lock.txt

      - name: Build FX Canonical
        env:
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: python -m spine.jobs.build_fx_canonical

      - name: Print run context
        shell: bash
        run: |
          echo "[CTX] ref=${GITHUB_REF}"
          echo "[CTX] sha=${GITHUB_SHA}"
          echo "[CTX] workflow=${GITHUB_WORKFLOW}"
          echo "[CTX] run_id=${GITHUB_RUN_ID}"
          echo "[CTX] actor=${GITHUB_ACTOR}"
          echo "[CTX] event=${GITHUB_EVENT_NAME}"